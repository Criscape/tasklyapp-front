<h1 mat-dialog-title>Edit task description</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Task</mat-label>
    <input matInput [(ngModel)]="value">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="value" cdkFocusInitial>Done</button>
</div>
